id: d6_custom_block
label: Custom blocks
audit: true
migration_tags:
  - Drupal 6
  - Content
source:
  plugin: d6_box
process:
  id: bid
  info: info
  'body/format':
    plugin: migration_lookup
    migration: d6_filter_format
    source: format
  'body/value': body
destination:
  plugin: entity:block_content
  default_bundle: basic
  no_stub: true
migration_dependencies:
  required:
    - d6_filter_format
    - block_content_body_field
