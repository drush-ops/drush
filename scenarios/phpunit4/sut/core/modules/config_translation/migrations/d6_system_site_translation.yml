id: d6_system_site_translation
label: Site configuration
migration_tags:
  - Drupal 6
  - Configuration
  - Multilingual
source:
  plugin: variable_translation
  constants:
    slash: '/'
  variables:
    - site_name
    - site_mail
    - site_slogan
    - site_frontpage
    - site_403
    - site_404
  source_module: i18n
process:
  langcode: language
  name: site_name
  mail: site_mail
  slogan: site_slogan
  'page/front':
    plugin: concat
    source:
      - constants/slash
      - site_frontpage
  'page/403':
    plugin: concat
    source:
      - constants/slash
      - site_403
  'page/404':
    plugin: concat
    source:
      - constants/slash
      - site_404
destination:
  plugin: config
  config_name: system.site
  translations: true
