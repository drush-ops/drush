id: d6_date_formats
label: Date format configuration
migration_tags:
  - Drupal 6
  - Configuration
source:
  plugin: variable_multirow
  variables:
    - date_format_long
    - date_format_medium
    - date_format_short
  source_module: system
process:
  id:
    plugin: static_map
    source: name
    map:
      date_format_long: long
      date_format_short: short
      date_format_medium: medium
  pattern: value
destination:
  plugin: entity:date_format
