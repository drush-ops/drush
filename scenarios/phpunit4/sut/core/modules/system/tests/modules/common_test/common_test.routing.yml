common_test.js_and_css_querystring:
  path: '/common-test/query-string'
  defaults:
    _title: 'Test querystring'
    _controller: '\Drupal\common_test\Controller\CommonTestController::jsAndCssQuerystring'
  requirements:
    _access: 'TRUE'
