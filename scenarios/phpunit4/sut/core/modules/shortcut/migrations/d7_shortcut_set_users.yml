id: d7_shortcut_set_users
label: Shortcut set user mapping
migration_tags:
  - Drupal 7
  - Configuration
source:
  plugin: d7_shortcut_set_users
process:
  uid:
    -
      plugin: migration_lookup
      migration: d7_user
      source: uid
    -
      plugin: skip_on_empty
      method: row
  set_name:
    plugin: migration_lookup
    migration: d7_shortcut_set
    source: set_name
destination:
  plugin: shortcut_set_users
migration_dependencies:
  required:
    - d7_shortcut_set
    - d7_user
