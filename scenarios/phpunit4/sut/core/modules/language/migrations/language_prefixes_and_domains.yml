id: language_prefixes_and_domains
label: Language prefixes and domains
migration_tags:
  - Drupal 6
  - Drupal 7
  - Configuration
source:
  plugin: language
  fetch_all: true
  domain_negotiation: true
process:
  url/prefixes:
    plugin: array_build
    source: languages
    key: language
    value: prefix
  url/domains:
    plugin: language_domains
    source: languages
    key: language
    value: domain
destination:
  plugin: config
  config_name: language.negotiation
migration_dependencies:
  required:
    - language
