views_test_data.element:
  path: '/views_test_data_element_form'
  defaults:
    _form: '\Drupal\views_test_data\Form\ViewsTestDataElementForm'
  requirements:
    _access: 'TRUE'

views_test_data.element_embed:
  path: '/views_test_data_element_embed_form'
  defaults:
    _form: '\Drupal\views_test_data\Form\ViewsTestDataElementEmbedForm'
  requirements:
    _access: 'TRUE'

views_test_data.form_multiple:
  path: '/views_test_form_multiple'
  defaults:
    _title: 'Test Views Form Multiple'
    _controller: '\Drupal\views_test_data\Controller\ViewsTestFormMultipleController::testPage'
  requirements:
    _access: 'TRUE'

views_test_data.error_form_page:
  path: '/views_test_data_error_form_page'
  defaults:
    _title: 'Test Views Form Exposed Errors'
    _controller: '\Drupal\views_test_data\Controller\ViewsTestDataController::errorFormPage'
  requirements:
    _access: 'TRUE'
