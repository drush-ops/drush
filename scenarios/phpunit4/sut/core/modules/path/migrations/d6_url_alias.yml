id: d6_url_alias
label: URL aliases
migration_tags:
  - Drupal 6
  - Content
source:
  plugin: d6_url_alias
  constants:
    slash: '/'
process:
  source:
    plugin: concat
    source:
      - constants/slash
      - src
  alias:
    plugin: concat
    source:
      - constants/slash
      - dst
  langcode:
    plugin: d6_url_alias_language
    source: language
  node_translation:
    -
      plugin: explode
      source: src
      delimiter: /
    -
      # If the source path has no slashes return a dummy default value.
      plugin: extract
      default: 'INVALID_NID'
      index:
        - 1
    -
      plugin: migration_lookup
      migration: d6_node_translation
destination:
  plugin: url_alias
