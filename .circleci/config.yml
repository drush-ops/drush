workflows:
  drush:
    jobs:
      - code_style:
          <<: *poststeps
      - check_mergable
#      - test_80_drupal92_security:
#          <<: *requires
      - test:
          <<: *requires
          <<: *poststeps
          matrix:
            parameters:
              #sqlite removed pending https://github.com/wodby/php/issues/194
              dbms: [ mysql, postgres ]
              suite: [integration, functional]
              release: [ lowest, highest ]
            exclude:
              # Only run highest test on mysql. Excluding each suite is unfortunate but needed.
              - release: highest
                dbms: sqlite
                suite: integration
              - release: highest
                dbms: sqlite
                suite: functional
              - release: highest
                dbms: postgres
                suite: integration
              - release: highest
                dbms: postgres
                suite: functional
