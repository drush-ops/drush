# https://circleci.com/docs/2.0/workflows/#using-workspaces-to-share-data-among-jobs
defaults: &defaults
  working_directory: ~/drush
  environment:
    TZ: "/usr/share/zoneinfo/America/Los_Angeles"
    TERM: dumb
    PHPUNIT_ARGS: ""

version: 2.1

executors:
  linux74:
    docker:
      - image: wodby/php:7.4
      - image: circleci/mysql:5.7.31
  linux56:
    docker:
      - image: wodby/php:5.6
      - image: circleci/mysql:5.7.31

commands:
  prepare_php:
    description: Installs the extensions we need and configures PHP to run Drush tests
    steps:
      - run: cp .docker/zz-php.ini /usr/local/etc/php/conf.d/

jobs:
  lint:
    <<: *defaults
    docker:
      - image: circleci/php:7.1-apache-node
    steps:
      - checkout
      - run: composer install --prefer-dist --no-interaction
      - run: composer lint

  test:
    parameters:
      os:
        type: executor
      drupal:
        type: string
    executor: << parameters.os >>
    environment:
      UNISH_NO_TIMEOUTS: y
      UNISH_DB_URL: mysql://root:@127.0.0.1
      UNISH_DRUPAL_VERSION: << parameters.drupal >>
    steps:
      - checkout
      - prepare_php
      - run: composer install --prefer-dist --no-interaction
      - run: ./unish.sh

workflows:
  build_test:
    jobs:
      - lint
      - test:
          matrix:
            parameters:
              os: [linux74, linux56]
              drupal: ["9.0.2", "8.9.13", "7", "6"]
            exclude:
              - os: linux74
                drupal: "6"
              - os: linux56
                drupal: "9.0.2"
              - os: linux56
                drupal: "8.9.13"
