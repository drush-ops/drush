# Configuration file for unit test runner at http://travis-ci.org/#!/drush-ops/drush
# whitelist
branches:
  only:
    - master
    - 7.x
    - 6.x
    - 5.x
language: php
php:
#  See master-fulltest branch for broader PHP version testing.
  - 5.5

